<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New York Times News Scraper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">    
    <link rel="stylesheet" type="text/css" media="screen" href="/assets/css/style.css" />
</head>
<body>
    <div>
        <h1>New York Times Article Scraper</h1>
        <form action="" method="GET">
            <button class="section" id="top">Top Stories</button>
            <button class="section" id="world">World</button>
            <button class="section" id="us">U.S.</button>
            <button class="section" id="politics">Politics</button>
            <button class="section" id="nyregion">New York</button>
            <button class="section" id="business">Business</button>
            <button class="section" id="technology">Tech</button>
            <button class="section" id="science">Science</button>
            <button class="section" id="sports">Sports</button>
            <button class="section" id="random">Suprise Me!</button>
        </form>

    </div>
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="/assets/javascript/app.js"></script>
